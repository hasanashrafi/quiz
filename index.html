<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آزمون</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="start_btn"><button>شروع آزمون</button></div>
    <div class="info_box">
      <div class="info-title"><span>برخی از قوانین این مسابقه</span></div>
      <div class="info-list">
        <div class="info">
          1. شما فقط <span>15 ثانیه</span> برای هر سوال وقت دارید
        </div>
        <div class="info">2. فقط یکبار میتوانید انتخاب کنید</div>
        <div class="info">3. شما نمی توانید بعد از اتمام وقت انتخاب کنید</div>
        <div class="info">5. برای هر جواب صحیح امتیاز میگیرید</div>
      </div>
      <div class="buttons">
        <button class="quit">خروج</button>
        <button class="restart">ادامه</button>
      </div>
    </div>
    <div class="quiz_box">
      <header>
        <div class="title">سوال</div>
        <div class="timer">
          <div class="time_left_txt">زمان باقی مانده</div>
          <div class="timer_sec">15</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section>
        <div class="que_text"></div>
        <div class="option_list"></div>
      </section>
      <footer>
        <div class="total_que"></div>
        <button class="next_btn">سوال بعدی</button>
      </footer>
    </div>

    <div class="result_box">
      <div class="icon">
        <i class="far fa-edit"></i>
      </div>
      <div class="complete_text">پایان آزمون</div>
      <div class="score_text"></div>
      <div class="buttons">
        <button class="restart">تکرار آزمون</button>
        <button class="quit">خروج از آزمون</button>
      </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
